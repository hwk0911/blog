<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

{{> include/header}}
</head>
<body>
	{{> include/navigation}}
	<div class="container" id="main">
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>게시판</th>
					<th>제목</th>
					<th>작성자</th>
					<th>날짜</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				{{#posts}}
				<tr>
					<td>{{id}}</td>
					<td style="cursor:hand" onClick="location.href='/posts/{{board}}'">{{board}}</td>
					<td style="cursor:hand" onClick="location.href='/posts/{{id}}/postView'">{{topic}}</td>					
					<td>{{email}}</td>
					<td>{{YMD}}</td>
					<td>{{viewCount}}</td>
				</tr>
				{{/posts}}
			</tbody>
		</table>		
		<p align="right">
			<a href="#"></a>
			<button type="button" onclick="location.href='/posts/write'"
				class="btn btn-secondary btn-sm">작성하기</button>
		</p>		
	</div>
{{> include/popper}}
</body>
</html>
