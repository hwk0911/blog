<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

{{> include/header}}
</head>
<body>
	{{> include/navigation}}

	<div class="container" id="main">
		<div class="panel panel-default content-main">
			{{#posts}}
			<form name="question" method="post" action="/posts/{{id}}/{{password}}/postUpdate">
				<div class="form-group">
					<label for="exampleFormControlSelect1">게시판 선택</label> <select
						class="form-control" id="board" name="board">
						<option>{{board}}</option>
						<option>질문</option>
						<option>프로젝트</option>
						<option>자유</option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">제목</label> <input type="text"
						class="form-control" id="topic" name="topic" placeholder="제목" value="{{topic}}">
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">내용 (1500자 이하)</label>
					<textarea class="form-control" id="text" name="text" rows="10"
						placeholder="내용 입력">{{text}}</textarea>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">이메일 (답글 알림 수신용)</label> <input
						type="email" class="form-control" id="email" name="email"
						placeholder="name@example.com" value="{{email}}">
				</div>
				<div class="form-group">
					<label for="password">비밀번호 (삭제시 필요)</label> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="Password">
				</div>				
				{{/posts}}
				<p align="right">
					<button type="submit" class="btn btn-secondary btn-sm">수정하기</button>
				</p>
				<div class="clearfix" />
			</form>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.4.1/dist/jquery.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="/webjars/popper.js/1.16.0/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="/webjars/bootstrap/4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
